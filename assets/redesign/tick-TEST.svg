<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
  <polyline class="check path" fill="none" stroke="#FF8A70" stroke-width="10" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 "></polyline>

  <style>
    .path.check {
      stroke-dashoffset: -100;
      animation: dash-check 0.9s 0.35s ease-in-out forwards;
    }

    .path {
      stroke-dasharray: 1000;
      stroke-dashoffset: 0;
    }

    @keyframes dash-check {
      0% {
        stroke-dashoffset: -100;
        opacity: 1;
      }
      99% {
        opacity: 1;
      }
      100% {
        stroke-dashoffset: 900;
        opacity: 0;
      }
    }
  </style>
</svg>
